<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game</title>
</head>
<body>
    <h1>Test Host Page</h1>
    <button onclick="createRoom()">Create Room</button>
    <p id="roomCode"></p>
    <h2>Players:</h2>
    <ul id="playerList"></ul>
    <script>
        let players = [];

        function createRoom() {
            const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase(); // Satunnainen huonekoodi
            document.getElementById('roomCode').innerText = `Room Code: ${roomCode}`;
        }

        function addPlayer(playerName) {
            players.push(playerName);
            const list = document.getElementById('playerList');
            list.innerHTML = '';
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player;
                list.appendChild(li);
            });
        }

        // Simuloi pelaajien liittymistÃ¤ (testausta varten)
        setTimeout(() => addPlayer('Player 1'), 2000);
        setTimeout(() => addPlayer('Player 2'), 4000);
    </script>
</body>
</html>
