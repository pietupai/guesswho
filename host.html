<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game</title>
    <link rel="stylesheet" href="host.css">
</head>
<body>
    <h1>Host a Game</h1>
    <form id="hostForm" onsubmit="event.preventDefault(); createRoom();">
        <label for="hostName">Your Name:</label>
        <input type="text" id="hostName" name="hostName" placeholder="Enter your name">
        <button type="submit">Create Room</button>
    </form>
    <p id="roomCode"></p>
    <h2>Players:</h2>
    <ul id="playerList"></ul>
    <button id="startGameButton" style="display: none;" onclick="startGame()">Start Game</button>

    <!-- Chat Window -->
    <div id="chatWindow" style="display: none;">
        <h3>Game Chat</h3>
        <div id="messages">
            <p><em>No messages yet. Start chatting!</em></p>
        </div>
        <input type="text" id="chatInput" placeholder="Write your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        let roomCode = '';
        const playerListElement = document.getElementById('playerList');
        const socket = io('https://guesswho-backend.onrender.com');

        function createRoom() {
            const hostName = document.getElementById('hostName').value.trim();

            if (!hostName) {
                alert('Please enter your name.');
                return;
            }

            fetch('https://guesswho-backend.onrender.com/create-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ hostName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    roomCode = data.roomCode;
                    document.getElementById('roomCode').innerText = `Room Code: ${roomCode}`;
                    document.getElementById('hostForm').style.display = 'none';
                    document.getElementById('startGameButton').style.display = 'block';

                    // Liity WebSocket-huoneeseen
                    socket.emit('joinRoom', roomCode);

                    // Kuuntele pelaajalistaa
                    socket.on('playerJoined', (players) => {
                        updatePlayerList(players);
                    });

                } else {
                    alert('Failed to create room.');
                }
            })
            .catch(error => console.error('Error creating room:', error));
        }

        function updatePlayerList(players) {
            const uniquePlayers = [...new Set(players)];
            playerListElement.innerHTML = '';
            uniquePlayers.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player;
                playerListElement.appendChild(li);
            });
        }

        function startGame() {
            const roomCodeElement = document.getElementById('roomCode'); // Hae huonekoodi-elementti
        
            // Tarkistetaan, että huonekoodi löytyy ja ei ole tyhjä
            if (!roomCodeElement || !roomCodeElement.textContent.trim()) {
                alert('Huonekoodia ei löytynyt.');
                return;
            }
        
            const roomCode = roomCodeElement.textContent.trim(); // Käytä huonekoodin tekstisisältöä
            const startButton = document.getElementById('startGameButton');
            startButton.style.display = 'none'; // Piilota painike painamisen jälkeen
        
            fetch('https://guesswho-backend.onrender.com/start-game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ roomCode }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Peli käynnistetty onnistuneesti!');
                    console.log(`Peli käynnistetty huoneessa: ${roomCode}`);
                } else {
                    alert(data.message || 'Pelin käynnistäminen epäonnistui.');
                    startButton.style.display = 'block'; // Näytä painike takaisin virhetilanteessa
                }
            })
            .catch(error => {
                console.error('Virhe peliä käynnistettäessä:', error);
                startButton.style.display = 'block'; // Näytä painike takaisin verkkovirheessä
            });
        }

        function sendMessage() {
            const message = document.getElementById('chatInput').value.trim();
            const hostName = document.getElementById('hostName').value.trim();

            if (!message) {
                alert('Please write a message before sending.');
                return;
            }

            socket.emit('sendMessage', { roomCode, senderName: hostName, message });
            document.getElementById('chatInput').value = '';
        }
    </script>
</body>
</html>
