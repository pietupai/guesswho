<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Host a Game</h1>
    <button onclick="createRoom()">Create Room</button>
    <p id="roomCode"></p>
    <h2>Players:</h2>
    <ul id="playerList"></ul>
    <button id="startGameButton" onclick="startGame()" style="display: none;">Start Game</button>
    <script>
        let roomCode = '';
        const playerListElement = document.getElementById('playerList');

        // Luo huone ja lisää huonekoodi näkyviin
        function createRoom() {
            fetch('https://guesswho-backend.onrender.com/create-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    roomCode = data.roomCode; // Talletetaan huonekoodi
                    document.getElementById('roomCode').innerText = `Room Code: ${roomCode}`;
                    startPlayerPolling(); // Aloitetaan pelaajalistan päivitys
                    document.getElementById('startGameButton').style.display = 'block'; // Näytetään Start Game -painike
                } else {
                    alert('Failed to create room.');
                }
            })
            .catch(error => console.error('Error creating room:', error));
        }

        // Päivitä pelaajalista
        function updatePlayerList(players) {
            const uniquePlayers = [...new Set(players)]; // Poistaa duplikaatit pelaajista
            playerListElement.innerHTML = ''; // Tyhjennetään lista ennen päivitystä
        
            uniquePlayers.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player;
                playerListElement.appendChild(li);
            });
        }


        // Pelaajien lista backendistä
        function startPlayerPolling() {
            setInterval(() => {
                fetch(`https://guesswho-backend.onrender.com/room/${roomCode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updatePlayerList(data.players);
                    } else {
                        console.error('Failed to fetch player list:', data.message);
                    }
                })
                .catch(error => console.error('Error polling players:', error));
            }, 3000); // Päivitetään lista 3 sekunnin välein
        }

        // Käynnistä peli
        function startGame() {
            fetch(`https://guesswho-backend.onrender.com/start-game`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ roomCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Game started!');
                } else {
                    alert('Failed to start the game.');
                }
            })
            .catch(error => console.error('Error starting game:', error));
        }
    </script>
</body>
</html>
