<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game</title>
</head>
<body>
    <h1>Test Host Page</h1>
    <button onclick="createRoom()">Create Room</button>
    <p id="roomCode"></p>
    <h2>Players:</h2>
    <ul id="playerList"></ul>
    <script>
        let roomCode = '';
        const playerListElement = document.getElementById('playerList');

        function createRoom() {
            fetch('https://guesswho-backend.onrender.com/create-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}) // Ei ylimääräisiä tietoja tässä vaiheessa
            })
            .then(response => response.json())
            .then(data => {
                roomCode = data.roomCode;
                document.getElementById('roomCode').innerText = `Room Code: ${roomCode}`;
            })
            .catch(error => console.error('Error creating room:', error));
        }


        function updatePlayerList(players) {
            playerListElement.innerHTML = ''; // Tyhjennä lista ensin
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player;
                playerListElement.appendChild(li);
            });
        }

        function pollPlayers() {
            setInterval(() => {
                fetch(`https://guesswho-backend.onrender.com/room/${roomCode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updatePlayerList(data.players);
                    } else {
                        console.error('Failed to fetch player list:', data.message);
                    }
                })
                .catch(error => console.error('Error polling players:', error));
            }, 3000); // Päivitä lista 3 sekunnin välein
        }
    </script>
</body>
</html>
