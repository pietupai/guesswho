<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game!</h1>
    <p>Enter the room code to join:</p>
    <input type="text" id="roomCode" placeholder="Room Code">
    <button onclick="joinGame()">Join Game</button>
    <script>
        function joinGame() {
            const roomCode = document.getElementById('roomCode').value;
            fetch('https://guesswho-backend.onrender.com/join-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ roomCode, playerName: 'TestPlayer' }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Joined room: ${roomCode}`);
                } else {
                    alert(data.message || 'Room not found!');
                }
            })
            .catch(error => console.error('Error:', error));
        }

    </script>
</body>
</html>
