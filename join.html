<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Room</title>
    <link rel="stylesheet" href="join.css"> <!-- Link to external CSS -->
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script> <!-- Socket.IO -->
    <script defer>
        const socket = io('https://guesswho-backend.onrender.com'); // Update backend URL if necessary

        function fetchRoomCode() {
            fetch('https://guesswho-backend.onrender.com/latest-room')
            .then(response => response.json())
            .then(data => {
                const roomCodeElement = document.getElementById('roomCode'); // Get the room code element
                if (data.success) {
                    roomCodeElement.textContent = `Room Code: ${data.roomCode}`; // Display the room code
                    roomCodeElement.style.display = 'block'; // Make the room code visible
                    console.log(`Fetched room code: ${data.roomCode}`);
                } else {
                    alert(data.message || 'Failed to fetch room code.');
                }
            })
            .catch(error => {
                console.error('Error fetching room code:', error);
            });
        }

        function joinGame() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCodeElement = document.getElementById('roomCode');
            
            if (!playerName) {
                alert('Please enter your name.');
                return;
            }

            if (!roomCodeElement || !roomCodeElement.textContent.trim()) {
                alert('Room code not found.');
                return;
            }

            const roomCode = roomCodeElement.textContent.split(': ')[1]; // Extract actual room code
            fetch('https://guesswho-backend.onrender.com/join-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ roomCode, playerName }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Joined room: ${roomCode}`);
                    console.log(`Player ${playerName} joined room ${roomCode}`);
                    socket.emit('joinRoom', roomCode); // Notify server via WebSocket
                } else {
                    alert(data.message || 'Failed to join the room.');
                }
            })
            .catch(error => {
                console.error('Error joining room:', error);
            });
        }

        socket.on('playerJoined', (players) => {
            const playerListElement = document.getElementById('playerList'); // Get the player list element
            const playerTitle = document.querySelector('#playersTitle'); // Add this for the "Players:" title
            playerListElement.innerHTML = ''; // Clear the list
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player; // Add player to the list
                playerListElement.appendChild(li);
            });
            
            // Make the "Players:" title visible if players exist
            if (players.length > 0) {
                playerTitle.style.display = 'block'; 
            }
            console.log(`Updated players list: ${players}`);
        });

        window.onload = fetchRoomCode; // Fetch room code when page loads
    </script>
</head>
<body>
    <h1>Join a Room</h1>
    <form id="joinForm" onsubmit="joinGame(); return false;">
        <input type="text" id="playerName" placeholder="Enter your name" required><br>
        <button type="submit">Join</button>
    </form>

    <h2>Room Code:</h2>
    <p id="roomCode"></p> <!-- Displays the room code as text -->

    <h2 id="playersTitle" style="display: none;">Players:</h2> <!-- Hidden by default -->
    <ul id="playerList"></ul> <!-- Dynamically updated player list -->

</body>
</html>
