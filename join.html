<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game!</h1>
    <p>Your room code will be automatically filled:</p>
    
    <!-- Huonekoodi näkyy tässä automaattisesti -->
    <input type="text" id="roomCode" placeholder="Room Code" readonly>
    
    <!-- Pelaajan nimi -->
    <input type="text" id="playerName" placeholder="Enter Your Name">
    
    <!-- Liity-painike -->
    <button onclick="joinGame()">Join Game</button>

    <script>
        // Haetaan huonekoodi backendistä, kun sivu ladataan
        window.onload = function fetchRoomCode() {
            fetch('https://guesswho-backend.onrender.com/latest-room')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('roomCode').value = data.roomCode;
                } else {
                    alert('No active room found. Please try again later.');
                }
            })
            .catch(error => console.error('Error fetching room code:', error));
        };

        // Lähetetään pelaajan nimi ja huonekoodi backendille liittymistä varten
        function joinGame() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim();

            // Tarkistetaan, että nimi on syötetty
            if (!playerName) {
                alert('Please enter your name.');
                return;
            }

            // Lähetetään tiedot backendille liittymispyyntöä varten
            fetch('https://guesswho-backend.onrender.com/join-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ roomCode, playerName }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Welcome ${playerName}, you successfully joined room: ${roomCode}`);
                } else {
                    alert(data.message || 'Failed to join the room.');
                }
            })
            .catch(error => console.error('Error joining room:', error));
        }
    </script>
</body>
</html>
