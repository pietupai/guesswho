<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liity huoneeseen</title>
    <link rel="stylesheet" href="join.css"> <!-- Linkitys ulkoiseen CSS-tiedostoon -->
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script> <!-- Socket.IO -->
    <script defer>
        const socket = io('https://guesswho-backend.onrender.com'); // Muuta backend-URL tarvittaessa

        function fetchRoomCode() {
            fetch('https://guesswho-backend.onrender.com/latest-room')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const roomCodeInput = document.getElementById('roomCode');
                    roomCodeInput.value = data.roomCode;
                    roomCodeInput.style.display = 'block'; // Näytä laatikko vain, kun huonekoodi on saatu
                    console.log(`Haettu huonekoodi: ${data.roomCode}`);
                } else {
                    alert(data.message || 'Huonekoodin haku epäonnistui.');
                }
            })
            .catch(error => {
                console.error('Virhe huonekoodia haettaessa:', error);
            });
        }


        function joinGame() {
            const joinButton = document.querySelector('button[type="submit"]'); // Valitaan nappi
            joinButton.style.display = 'none'; // Piilotetaan nappi painamisen jälkeen
        
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim();
        
            if (!playerName) {
                alert('Syötä nimesi.');
                joinButton.style.display = 'block'; // Näytetään nappi takaisin, jos tulee virhe
                return;
            }
        
            fetch('https://guesswho-backend.onrender.com/join-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ roomCode, playerName }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Liitytty huoneeseen: ${roomCode}`);
                    console.log(`Pelaaja ${playerName} liittyi huoneeseen ${roomCode}`);
                    socket.emit('joinRoom', roomCode);
                } else {
                    alert(data.message || 'Liittyminen epäonnistui.');
                    joinButton.style.display = 'block'; // Näytetään nappi takaisin, jos liittyminen epäonnistuu
                }
            })
            .catch(error => {
                console.error('Virhe liityttäessä huoneeseen:', error);
                joinButton.style.display = 'block'; // Näytetään nappi takaisin, jos tulee verkkovirhe
            });
        }

        socket.on('playerJoined', (players) => {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = ''; // Tyhjennä lista ennen päivitystä
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player;
                playerList.appendChild(li);
            });
            console.log(`Päivitetty pelaajalista: ${players}`);
        });

        window.onload = fetchRoomCode; // Haetaan huonekoodi sivun latautuessa
    </script>
</head>
<body>
    <h1>Liity huoneeseen</h1>
    <form id="joinForm" onsubmit="joinGame(); return false;">
        <input type="text" id="playerName" placeholder="Syötä nimesi" required><br>
        <p id="roomCode"></p><br>
        <button type="submit">Liity</button>
    </form>

    <h2>Pelaajat huoneessa:</h2>
    <ul id="playerList"></ul> <!-- Dynaamisesti päivittyvä lista -->
</body>
</html>
